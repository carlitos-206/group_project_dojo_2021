<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <title>Edit Group</title>
</head>
<body>
    <h1>Edit Show</h1>

    {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li>{{ message }}</li>    
            {% endfor %}
        </ul>
    {% endif %}

    <form action="update/{{show.id}}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="group_name">Group Name</label>
            <input type="text" name="group_name" id="group_name" class="form-control" value="{{group.group_name}}" required>
        </div>
        <div class="form-group">
            <select name="group_genre" id="group_genre" class="form-control" value="{{group.group_genre}}">
                <option value="hip_hop">Hip Hop</option>
                <option value="rock">Rock</option>
                <option value="folk">folk</option>
                <option value="jazz">Jazz</option>
            </select>
        </div>
        <div class="form-group">
            <label for="time_date">Date and Time</label>
            <input type="date" name="time_date" id="time_date" class="form-control" value="{{group.time_date}}" required>
        </div>
        <div class="form-group">
            <label for="group_desc">Description</label>
            <input type="text" name="group_desc" id="group_desc" class="form-control" value="{{group.group_desc}}" required>
        </div>
        <button class="new_sub_btn">Update</button>
    </form>
</body>
</html>
