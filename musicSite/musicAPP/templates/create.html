<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/man-listening-music-1652772-1401150.png">

</head>
<body>
    <div class="wrapper">
        <h1>Create a group</h1>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable" id="main_table">
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="/dashboard" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a href="/myGroups" class="pure-menu-link">View my groups</a>
                    <!--     <a href="/myGroups/{{x.name}}">View my groups</a> -->
                </li>
                <li class="pure-menu-item">
                    <a href="/allGroups" class="pure-menu-link">View other groups</a>
                    <!--     <a href="/allGroups/{{x.name}}">View all groups</a> -->
                </li>
                <li class="pure-menu-item">
                    <a href="/logout" class="pure-menu-link">Log Out</a>
                </li> 
        <form action="/create" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name">Name (Name of group will be permanent)</label>
                <input type="text" name="name" placeholder="Name your group!">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" name="genre" placeholder="What genre is it for?!">
            </div>
            <div class="form-group">
                <label for="dayWeek"><span title="What day of the week should the group meet?!">Group Meeting</span></label>
                <select name="day" id="dayWeek">
                    <option value="sunday" selected>Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>

                </select>
            </div>
            <div class="form-group">
                <label for="time"><span title="What time is best?!">Group Meeting</span></label>
                <input type="time" name="time">
            </div>
            <div class="form-group">
                <label for="group_desc">Description</label>
                <textarea name="desc" cols="30" rows="10" placeholder="How would you describe the group? or What do you expect from members?"></textarea>
            </div>
            <div class="form-group">
                <label for="group_rules">Rules</label>
                <textarea name="rules" cols="30" rows="5" placeholder="Ex: NSFW, MATURE, Friendly, No profanity, etc"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-primary" value="Create">
            </div>
            <div>
                <a href="/dashboard">Cancel</a>
            </div>
        </form>             

    </div>
</body>
</html>
